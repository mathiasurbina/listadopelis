<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
    <ion-item lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="user.usuario"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="Ingresar()">Ingresar</ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>

  <ion-item style="padding-top: 5%;">
    <ion-label>No est√°s registrado?</ion-label>
    <ion-button routerLink="/registro" expand="block" fill="clear">Registrar</ion-button>
  </ion-item>
</ion-content>
