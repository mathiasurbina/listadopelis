<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Archivo Cinemático
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Archivo Cinemático</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="4" size-md="4" *ngFor="let pelicula of peliculas">
        <ion-card>
          <ion-card-subtitle>{{ pelicula.subtitle }}</ion-card-subtitle>
          <img [src]="pelicula.imagen" alt="Película" class="imagen-pelicula">
          <ion-card-header>
            <ion-card-title>{{ pelicula.titulo }}</ion-card-title>
            
          </ion-card-header>
          <div class="star-icons">
            <ion-icon *ngFor="let _ of [].constructor(10)" name="star"></ion-icon>
          </div>
          
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
